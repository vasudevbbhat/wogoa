					alert("Please Fill all the details"	);
					return false;
				}
				data.push($("#name").val());
				data.push($("#email").val());
				data.push($("#country").val());
				var postData = $('#form-element').serialize();

				//save in remote server
				$.ajax({
					type: 'POST',
					data: postData,
					url: 'http://m.wogoa.in/mob_process.php',
					success: function(data){
						console.log(data);
						alert('Your comment was successfully added');
					},
					error : function(XMLHttpRequest, textStatus, errorThrown) {
						alert(textStatus);
					}

				});
				
				window.localStorage.setItem("wogoa", data.join(',')); 
				 $("#home-block").html("<div class='welcome'>Thank you for registering <br><b> Dear " + $("#name").val() +" </b><br><a href='#magazine' ' data-transition='flip'>Proceed</a></div>");
