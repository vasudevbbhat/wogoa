			$( document ).on( "pageinit", ".ui-page", function() {
			  var $page = $(this);
			  $page.on( "swipeleft swiperight", function( e ) {
			    if ( $page.jqmData( "panel" ) !== "open" ) {
			      if ( e.type === "swipeleft"  ) {
			        $page.find( ".right-panel" ).panel( "open" );
			      } else if ( e.type === "swiperight" ) {
			        $page.find( ".left-panel" ).panel( "open" );
			      }
			    }
			  });
			});
		</script>

    <script type="text/javascript">
		 	function ShowArticles(data){
				console.log(data);
				
				var output = '';
				$.each(data['article'], function (k,val){
					output += '<div class="para-block"><div class="img">' + val['image'] + '</div><div class="ui-title">'+ val['title'] +'</div>' + val['content'];
					if(val['issuulink']!='') 
					output += '.. <a target="_blank" href=" '+ val['issuulink'] +'">Read More</a>';
					output += '</div></div>';	
				});
			 
				$('.quote').append(output);
				
			}
		 </script>
